    <body>

            <div id="poetry">
                《如梦令》 [宋] 李清照
                <br />
                <br />
                昨夜雨疏风骤，
                <br />
                浓睡不消残酒。
                <br />
                试问卷帘人，
                <br />
                却道海棠依旧。
                <br />
                知否？知否？ 应是绿肥红瘦。
